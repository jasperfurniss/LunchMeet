<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="logo">
    Lunch Meet
  </div>

  <img class="fork" src="images/fork.png" alt="fork">

  <form class="search" action="">
    <input type="search" placeholder="What food type are you craving?" required>
    <button type="submit">Search</button>

  </form>


  <div id=results-container>
    <span class="column-1"></span>
    <span class="column-2"></span>
    <span class="column-3"></span>
  </div>

  <div id="app" class="app-container">
  </div>


  <script type="text/template" data-template-name="index">
    <input type="text" placeholder="Fill me in!" />
  </script>

  <script type="text/template" data-template-name="results">
    <span></span>
  </script>

  <script type="text/template" data-template-name="selected">
    <div class="selected-container">
      <div></div>
    </div>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
